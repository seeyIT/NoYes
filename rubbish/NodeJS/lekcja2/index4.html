<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!-- 
      z internetu bo nie dzialalo
      -->

    <script>

        $("body").ready(function () {

            $("#divdiv").click(function () {
                var jeden = $("#qwe").val();
                var dwa = $("#asd").val();

                var obj = { a: jeden, b: dwa };

                console.log(jeden + dwa);
                $.ajax({
                    url: "http://localhost:3000",
                    data: obj,
                    type: "POST",
                    success: function (data) {
                        //czytamy odesłane z serwera dane
                        var obj = JSON.parse(data)

                        console.log("odebrałem obliczenia z serwera")
                        var Q = obj.a;
                        var W = obj.b;

                        alert(Q * W);
                       // $("#divdiv").html(obj);
                        //tu wypisz sumę w div-ie na stronie

                    },
                    error: function (xhr, status, error) {
                        console.log('Error: ' + error.message);
                    },
                });

            })
        })


    </script>
</head>
<body>
    <form method="post">
        <input type="text" name="txt1" id="qwe"/>
        <input type="text" name="txt2" id="asd" />

    </form>
    <div id="divdiv" style="width:50px;height:50px;background:red">KLIKNIJ</div>
</body>
</html>
