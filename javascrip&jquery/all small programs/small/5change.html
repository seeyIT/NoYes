<!DOCTYPE>
<html>
<head>
    <title>a</title>
<meta charset="utf-8"/>


    <script>
        window.addEventListener("load", start, 0);
        function start()
        {
            var photo = document.getElementById("photo");
            var direction = "RB";
            var iterator = 0;

            photo.style.position = "absolute";
            photo.style.left = 400;
            photo.style.top = 50;
            photo.style.width = 400;
            photo.style.height = 400;
            
            setInterval(function () {
                var height = parseInt(photo.style.height);
                var width = parseInt(photo.style.width);
                var left = parseInt(photo.style.left);                

                if (direction == "RB")
                {
                    height -= 5;
                    width -= 5;
                    left += 10;

                    photo.style.width = width;
                    photo.style.height = height;
                    photo.style.left = left;

                    iterator++;

                    if(iterator>=20)
                    {
                        iterator = 0;
                        direction = "LB";
                    }
                }
                else if(direction=="LB")
                {
                    height -= 5;
                    width -= 5;
                    left -= 10;

                    photo.style.width = width;
                    photo.style.height = height;
                    photo.style.left = left;

                    iterator++;

                    if (iterator >= 20) {
                        iterator = 0;
                        direction = "LF";
                    }
                }

                else if (direction == "LF") {
                    height += 5;
                    width += 5;
                    left -= 10;

                    photo.style.width = width;
                    photo.style.height = height;
                    photo.style.left = left;

                    iterator++;

                    if (iterator >= 20) {
                        iterator = 0;
                        direction = "RF";
                    }
                }

                else if (direction == "RF") {
                    height += 5;
                    width += 5;
                    left += 10;

                    photo.style.width = width;
                    photo.style.height = height;
                    photo.style.left = left;
                    
                    iterator++;

                    if (iterator >= 20) {
                        iterator = 0;
                        direction = "RB";
                    }
                }

            }, 50)
        }
    </script>
</head>
<body>
    <img  id="photo" src="http://cdn3.vox-cdn.com/uploads/chorus_asset/file/917470/iphone-6-travel-photo-review-mann-header.0.jpg" />
    
</body>
</html>
