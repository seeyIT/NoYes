<!DOCTYPE>
<html>
<head>
    <title></title>
<script>
function init(){
    var text = prompt();
    var length = text.length;
    
    var field = document.getElementById("in"); 

    for(var i =0;i<length;i++)
    {
        if (i % 2 == 0)
        {
            var newText = "<span style='font-size = 10'>"+text[i]+"</span>";
                     
            field.innerHTML += newText;
            
        }
        else
        {
            var newText = "<span style='font-size: 50'>" + text[i] + "</span>";

            field.innerHTML += newText;
        }
    }

}
</script>
</head>
<body onload="init()">
    <div id="in"></div>
</body>
</html>
