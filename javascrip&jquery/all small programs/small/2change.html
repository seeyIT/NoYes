<!DOCTYPE>
<html>
<head>
<script>
function init(){

	var zdjecie = document.getElementById("image");
	zdjecie.style.width = 1000;
	zdjecie.style.height = 1000;
	var imageCounter = true;

	setInterval(setImage,2000);
	function setImage(){
		if(imageCounter)
		{
			zdjecie.style.backgroundImage ="url('http://cdn3.vox-cdn.com/uploads/chorus_asset/file/917470/iphone-6-travel-photo-review-mann-header.0.jpg')";
			imageCounter=false;
		}
		else
		{
			zdjecie.style.backgroundImage ="url('https://static.pexels.com/photos/6550/nature-sky-sunset-man.jpeg')";
			imageCounter=true;
		}
	}
	
	
	
	
	


}
</script>
</head>
<body onload="init()">


<div id="image" ></div>


</body>
</html>
