

    <!DOCTYPE>
    <html>
    <head>    
    <script>


    var IloscPierwszych = prompt("how many prime numbers");
    
        var i = 0;
        
        for(var j = 2;j>0;j++)
        {
            var TAK = true;
            for(var k = 2;k<j;k++)
            {
                if(j%k == 0)
                 {
                    TAK = false;
                 }   
                   
            }
            if(TAK)
                {
                    document.write(j + "<br/>") ;
                    i++;
                }
            if(i == IloscPierwszych)
            {
                break;
            }
        }
    
    </script>
    </head>

    </script>
    </body>
