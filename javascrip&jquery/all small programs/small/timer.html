<!DOCTYPE>
<html>
<head>
    <title></title>
<meta charset="utf-8"/>
    
    <script>
        window.addEventListener("load", start, 0)
        function start()
        {
            var hours = prompt("hours");
            var minutes = prompt("minutes");
            var seconds = prompt("seconds");
                      
            document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
            var interval = setInterval(function () {
                
                
                if(seconds==0)
                {
                    if(minutes==0)
                    {
                        if(hours>0)
                        {
                            hours--;
                            minutes = 59;
                            seconds = 60;
                        }
                    }
                    else
                    {
                        minutes--;
                        seconds = 60;
                    }
                }
                
                
                
                seconds--;
                document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
                if (seconds == 0 && minutes == 0 && hours == 0) {

                    clearInterval(interval);
                    console.log(1)
                    document.getElementById("time").innerHTML = "it's time";
                }
            }, 1000);

        }
    </script>
</head>
<body>
    <div id="time"></div>
</body>
</html>
