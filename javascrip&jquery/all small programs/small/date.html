<!DOCTYPE>
<html>
<head>
<script>
function init(){
	
	/////////////
	//*** ZADANIE 1
	////////
	var date = new Date();

	var day =["nd","pon","wtore","sr","czwa","piatek","sobota"];
	var dzien = day[date.getDay()];

	var month=["sty","luty","marz","kwiec","maj","czer","lip","sierp","wrze","paz","list","gr"];
	var miesiac = month[date.getMonth()];
	var sekundy = date.getSeconds();
	if(sekundy<10)
	{
			sekundy="0"+sekundy;
	}
	document.getElementById("in").innerHTML = dzien+"," + date.getDate() + miesiac+"<br>" + date.getFullYear() +"<br>"+ "godzina: "+date.getHours() +":"+ sekundy;
}
</script>
</head>
<body onload="init()">
<div id="in"></div>
</body>
</html>
