<!DOCTYPE>
<html>
<head>
<script>
function init(){

	
	var zmiana = document.getElementById("change");
	var zmianaCounter = 0;
	setInterval(asd,2000);
	function asd(){
		if(zmianaCounter%3==0)
			{
				zmiana.innerHTML="a";
				zmianaCounter++;
			}
		else if(zmianaCounter%3==1)
			{
				zmiana.innerHTML="b";
				zmianaCounter++;
			}
		else
			{
			zmiana.innerHTML="c";
			zmianaCounter++;
			}

	}
	

	

}
</script>
</head>
<body onload="init()">

<div id="change"></div>


</body>
</html>
