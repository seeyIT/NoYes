<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>1 cookie</title>	
		<script>
            window.addEventListener("load", start, false);
            function start ()
            {
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                
                var Hour = document.getElementById("HoursBoard");
                var Minute = document.getElementById("MinutesBoard");
                var Second = document.getElementById("SecondsBoard");

                Hour.style.position = "absolute";
                Hour.style.left = 50+"px";
                Hour.style.top = 50 + "px";

                Minute.style.position = "absolute";
                Minute.style.left = 50 + "px";
                Minute.style.top = 50 + "px";

                Second.style.position = "absolute";
                Second.style.left = 50 + "px";
                Second.style.top = 50 + "px";
                console.log(hours)
                if (hours > 12)
                    hours -= 12;
                hours = (hours * 30) + (minutes / 4);
                minutes = (minutes*6) +(seconds/10)
                seconds = seconds * 6;
                console.log(hours)

                setInterval(function () {              
                    
                    hours +=(1/120);
                    minutes+=(1/10);
                    seconds+=6
                    Hour.style.transform = "rotate(" + hours + "deg)";
                    Minute.style.transform = "rotate(" + minutes + "deg)";
                    Second.style.transform = "rotate(" + seconds + "deg)";
                    
                    
                    
                }, 1000)

                
            }

           
		</script>
    	</head>
	<body>
        <img src="tarczaHours2.png" id="HoursBoard" alt="asd" />
        <img src="tarczaMin.png" id="MinutesBoard" alt="asd" />
        <img src="tarczaSec.png" id="SecondsBoard" alt="asd" />
	</body>
</html>
