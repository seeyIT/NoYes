

    <!DOCTYPE>
    <html>
    <head>    
    <script>
 
    var prime = true;
    var pierwsza = window.prompt("");
    for (var Q = 2; Q<pierwsza;Q++)
    {
        if(pierwsza % Q == 0)
            {
                prime = false;
            }
        
    }
    if(prime)
        document.write("prime");
    else
        document.write("complex");

    </script>
    </head>
