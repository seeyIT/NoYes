<!DOCTYPE>
<html>
<head>
    <title></title>
<script>
function init(){
    var text = prompt();
    var length = text.length;
    
    var field = document.getElementById("in"); 
    var iterator = 0;
    var size = true;

    iterator = 10;
    for(var i =0;i<length;i++)
    {
        
            var newText = "<span style='font-size:"+iterator*5+"'>"+text[i]+"</span>";
                     
            field.innerHTML += newText;
            iterator--;
            if (iterator < 3)
            {
                
                iterator = 10;
            }

       
    }

}
</script>
</head>
<body onload="init()">
    <div id="in"></div>
</body>
</html>
