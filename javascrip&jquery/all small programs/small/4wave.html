<!DOCTYPE>
<html>
<head>
    <title></title>
<script>
function init(){
    var text = prompt();
    var length = text.length;
    
    var field = document.getElementById("in"); 
    var iterator =10;
    var size = true;

    for(var i =0;i<length;i++)
    {
        if (size)
        {
            var newText = "<span style='font-size:" + iterator * 5 + "'>" + text[i] + "</span>";
                     
            field.innerHTML += newText;
            iterator--;
            if (iterator < 2)
            {
                size = !size;
                
            }

        }
        else
        {
            var newText = "<span style='font-size:" + iterator * 5 + "'>" + text[i] + "</span>";

            field.innerHTML += newText;

            iterator++;
            if (iterator >10)
            {
                size = !size;
                
            }

        }
    }

}
</script>
</head>
<body onload="init()">
    <div id="in"></div>
</body>
</html>
