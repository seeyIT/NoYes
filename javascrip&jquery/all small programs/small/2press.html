<!DOCTYPE>
<html>
    <head>
        <title></title>
        
        <script>
          
            window.addEventListener("load", start, false)
            function start()
            {
                var text = document.createElement("div");
                text.innerHTML = "asd";
                text.style.position = "absolute";
                text.style.left = 100;
                text.style.top = 200;

                document.body.appendChild(text);
                var top = parseInt(text.style.top);
                var left = parseInt(text.style.left);

                move = setInterval(function () { }, 1);

                window.addEventListener("keypress", press, false);
                function press(e)
                {
                    
                    clearInterval(move);
                                
                     if (e.keyCode == 100) {                     
                         move = setInterval(function () {
                            left += 1;
                            text.style.left = left;
                        }, 1)

                    }
                    else if (e.keyCode == 115) {                       
                        move = setInterval(function () {
                            top += 1;
                            text.style.top = top;
                        }, 1)
                    }
                    else if (e.keyCode == 119) {                       
                         move = setInterval(function () {
                            top -= 1;
                            text.style.top = top;
                        }, 1)
                    }
                    else if (e.keyCode == 97) {                        
                        move = setInterval(function () {
                            left -= 1;
                            text.style.left = left;
                        }, 1)
                    }
                    
               }                

            } 
            
        </script>
    </head>
    <body>        
   </body>
</html>
